<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 30px; display: flex; justify-content: center; }
        .card { background: white; width: 100%; max-width: 500px; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
       
        h2 { margin-top: 0; color: #333; }
       
        /* Form Styling */
        form p { margin-bottom: 15px; }
       
        /* Select labels */
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; }
       
        /* Select inputs generated by Django */
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't widen width */
        }

        .btn-submit { background: #28a745; color: white; border: none; padding: 12px 20px; width: 100%; border-radius: 5px; cursor: pointer; font-size: 1rem; margin-top: 10px; }
        .btn-submit:hover { background: #218838; }
       
        .back-link { display: block; text-align: center; margin-top: 15px; color: #666; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Add New Employee</h2>
       
        <form action={% url 'add_employee' %} method="post">
            <!-- Security Token (Required by Django) -->
            {% csrf_token %}
           
            <!-- Render form fields automatically as paragraphs -->
            {{ form.as_p }}
           
            <button type="submit" class="btn-submit">Save Employee</button>
        </form>

        <a href="{% url 'index' %}" class="back-link">Cancel and Go Back</a>
    </div>
</body>
</html>
